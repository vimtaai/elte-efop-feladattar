<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
  </head>
  <body>
    <div>
      Min: <input type="number" value="1" id="min-field" /> Max:
      <input type="number" value="10" id="max-field" />
      <button id="new-game-button">New game</button>
    </div>

    <div>
      Is the number
      <select id="question-field">
        <option value="smaller">less than</option>
        <option value="greater">greater than</option>
        <option value="equal">exactly</option>
      </select>
      <input type="number" id="guess-field" value="0" />?
      <button id="guess-button">Guess</button>
    </div>

    <div id="info"></div>
  </body>
  <script src="script.js"></script>
</html>
